<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chats - KokoaTalk Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt" style="color: #000000"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg" style="color: #000000"></i>
        <i class="fas fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="icon-settings">
          <a href="./settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="badge"></span>
        </span>
      </div>
    </header>

    <main class="main-screen chats">
      <a href="./chat-jiwoo.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://images.chosun.com/resizer/lG-SgEvz9JHuZsQq8poMx9LF_HI=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ICWKJBY67BFJ7J7FRN2233PLJA.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">한지우</h4>
              <h6 class="user-component__subtitle">
                코코아톡 계정 정보를 확인해주세요.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:21</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>

      <a href="./chat-esle.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://image.fmkorea.com/files/attach/new3/20230127/486616/2472533410/5438323476/6804e7f27bc16b5212cd371b73f36212.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이슬이</h4>
              <h6 class="user-component__subtitle">시간 날때 답장 꼭 줘ㅜㅜ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:30</span>
            <span class="badge">2</span>
          </div>
        </div>
      </a>

      <a href="./chat-lily.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuO5lxB4LQvuosNAMs5N7Wv9G328CqfpY3jQ&usqp=CAU"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">릴리에</h4>
              <h6 class="user-component__subtitle">답장 왜 안해!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:20</span>
            <span class="badge">2</span>
          </div>
        </div>
      </a>

      <a href="./chat-mom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://mblogthumb-phinf.pstatic.net/MjAxNzA0MjhfMjQw/MDAxNDkzMzU0MTQ0NTkx.Lmg3Cq_uGtdBVw1v53Hg_flGYAJS45nggjGuBsFWuOAg.pCkQW5y8SRWw_YhGm9MAFeyDNJgWfB9PuhOqPfcD3aMg.JPEG.hanee218/6.jpg?type=w2"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">어머니</h4>
              <h6 class="user-component__subtitle">
                고마워요 엄마, 낼 집에 들릴게요!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:35</span>
          </div>
        </div>
      </a>

      <a href="./chat-teacher.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="http://img.insight.co.kr/static/2018/08/17/700/a5tm0dvqx53f31xlrs06.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">오 박사님</h4>
              <h6 class="user-component__subtitle">항상 감사합니다ㅜㅜ ...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:25</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="badge nav__notification"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="./img/monsterball.png" />
    </div>

    <div id="no-mobile">
      <img src="./img/monsterball.png" />
      <span>화면을 조정해주세요ㅜㅜ</span>
      <span>(넓이: 410px ~ 800px)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

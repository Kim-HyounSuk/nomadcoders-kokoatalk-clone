<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chat - KokoaTalk Clone</title>
  </head>

  <body id="chat-body">
    <div class="container">
      <div class="status-bar chat">
        <div class="status-bar__column">
          <span>SKT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-sync-alt" style="color: #000000"></i>
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg" style="color: #000000"></i>
          <i class="fas fa-bolt" style="color: #000000"></i>
        </div>
      </div>

      <header class="alt-header chat">
        <div class="alt-header__column">
          <a href="javascript:history.back()"
            ><i class="fas fa-angle-left fa-3x"></i
          ></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">한지우</h1>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </header>

      <main class="main-screen chat">
        <div class="chat-date">
          <span>2023. 04. 06</span>
        </div>
        <div class="chat-container">
          <div class="chat-column__others">
            <div class="chat-comlumn__others-bubble">
              <span>코코아 계정 정보를 확인해주세요.</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

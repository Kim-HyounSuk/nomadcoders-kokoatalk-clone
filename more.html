<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>More - KokoaTalk Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt" style="color: #000000"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg" style="color: #000000"></i>
        <i class="fas fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-qrcode fa-lg"></i></span>
        <span class="icon-settings">
          <a href="./settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="badge"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component" style="padding-right: 10px">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://images.chosun.com/resizer/lG-SgEvz9JHuZsQq8poMx9LF_HI=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ICWKJBY67BFJ7J7FRN2233PLJA.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">한지우</h4>
            <h6 class="user-component__subtitle">
              +82 10-1234-5678
              <i class="fas fa-exclamation-circle" style="color: tomato"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-th-large fa-2x"></i>
        </div>
      </div>
      <div class="encyclopedia-component">
        <div class="encyclopedia-component__title">
          <h2>도감<i class="fas fa-chevron-right fa-xs"></i></h2>
          <span><i class="fas fa-shield-alt"></i>인증서</span>
        </div>
        <div class="encyclopedia-component__ad">
          <span class="encyclopedia-component__ad-title"
            ><i class="fas fa-id-badge"></i
            ><i class="fas fa-certificate"></i>획득한 체육관 뱃지를 앱으로
            관리하기</span
          >
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
        <div class="encyclopedia-component__count">
          <span class="encyclopedia-component__count-title"
            ><i class="fas fa-tablet-alt"></i>통계</span
          >
          <div class="encyclopedia-component__count-content">
            <div>
              <span>발견</span>
              <span>256</span>
            </div>
            <div>
              <span>포획</span>
              <span>51</span>
            </div>
          </div>
        </div>
        <div class="encyclopedia-component__btn">
          <div>
            <span>스캔</span>
            <div class="divider"></div>
            <span>삭제</span>
          </div>
          <div>
            <span><i class="fas fa-tablet"></i> 도감내역</span>
          </div>
        </div>
      </div>
      <div class="icon-wrapper">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-gift"></i>
            <span>선물하기</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-hand-holding-heart"></i>
            <span>받은선물</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-hands"></i>
            <span>선물의발견</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-store"></i>
            <span>쇼핑하기</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR코드</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-donate"></i>
            <span>기부</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-grin-tongue-wink"></i>
            <span>이모티콘</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-road"></i>
            <span>로드뷰</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-tshirt"></i>
            <span>패션</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-inbox"></i>
            <span>톡서랍</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>메일</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>캘린더</span>
          </div>
        </div>
        <div class="icon-row" style="padding-bottom: 0">
          <div class="icon-row__icon">
            <i class="fas fa-gamepad"></i>
            <span>게임</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-utensils"></i>
            <span>주문하기</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-ticket-alt"></i>
            <span>티켓</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-th-large"></i>
            <span>전체서비스</span>
          </div>
        </div>
      </div>
      <div class="ad-component">
        <img
          src="https://ae01.alicdn.com/kf/S3024ce7bf0844fcba6aabaaae751517fe/7cm.jpg_Q90.jpg_.webp"
        />
        <div class="ad-component__content">
          <span>알아보기</span>
          <span>AD</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="badge nav__notification"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="./img/monsterball.png" />
    </div>

    <div id="no-mobile">
      <img src="./img/monsterball.png" />
      <span>화면을 조정해주세요ㅜㅜ</span>
      <span>(넓이: 410px ~ 800px)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

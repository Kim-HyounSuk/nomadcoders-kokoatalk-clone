<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chat - KokoaTalk Clone</title>
  </head>

  <body>
      <div class="status-bar chat">
        <div class="status-bar__column">
          <span>SKT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-sync-alt" style="color: #000000"></i>
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg" style="color: #000000"></i>
          <i class="fas fa-bolt" style="color: #000000"></i>
        </div>
      </div>

      <header class="alt-header chat">
        <div class="alt-header__column">
          <a href="javascript:history.back()"
            ><i class="fas fa-angle-left fa-2x"></i
          ></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">어머니</h1>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </header>

      <main class="main-screen chat">
        <div class="chat-title">
          <span class="chat-date">2023. 04. 07 (금)</span>
        </div>
        <div class="chat-wrapper">

          <div class="chat-column__others">
            <img
              class="chat-column__avatar"
              src="https://mblogthumb-phinf.pstatic.net/MjAxNzA0MjhfMjQw/MDAxNDkzMzU0MTQ0NTkx.Lmg3Cq_uGtdBVw1v53Hg_flGYAJS45nggjGuBsFWuOAg.pCkQW5y8SRWw_YhGm9MAFeyDNJgWfB9PuhOqPfcD3aMg.JPEG.hanee218/6.jpg?type=w2"
            />
            <div class="chat-column__content">
              <span class="chat-column__user">어머니</span>
              <div class="chat-column__text">
                <div class="chat-column__bubble">
                  <span>아들! 우승 축하해^^</span>
                </div>
                <span class="chat-column__time">08:30</span>
              </div>
            </div>
          </div>

          <div class="chat-column__me">
            <div class="chat-column__content">
              <div class="chat-column__text">
                <span class="chat-column__time">08:35</span>
                <div class="chat-column__bubble">
                  <span>고마워요 엄마, 낼 집에 들릴게요!</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </main>

      <div class="chat-inputs">
        <div class="chat-input__outer-circle">
          <i class="fas fa-plus fa-lg"></i>
        </div>
        <div class="chat-input__wrapper">
          <input class="chat-input" />
          <i class="far fa-smile fa-lg"></i>
          <span class="chat-input__outer-circle">
            <i class="fas fa-arrow-up fa-lg"></i>
          </span>
        </div>
      </div>

      <div class="keyboard">
        <div class="key">?!</div>
        <div class="key">ㄱ</div>
        <div class="key">ㄴ</div>
        <div class="key">ㅏㅓ</div>
        <div class="key"><i class="fas fa-backspace"></i></div>
        <div class="key">,</div>
        <div class="key">ㄹ</div>
        <div class="key">ㅁ</div>
        <div class="key">ㅗㅜ</div>
        <div class="key"><i class="fas fa-window-minimize"></i></div>
        <div class="key">한/영</div>
        <div class="key">ㅅ</div>
        <div class="key">ㅇ</div>
        <div class="key">ㅣ</div>
        <div class="key">Enter</div>
        <div class="key">!#1</div>
        <div class="key">획추가</div>
        <div class="key">ㅡ</div>
        <div class="key">쌍자음</div>
        <div class="key">.</div>
      </div>

      <div id="splash-screen">
        <img src="./img/monsterball.png" />
      </div>

      <div id="no-mobile">
        <img src="./img/monsterball.png" />
        <span>화면을 조정해주세요ㅜㅜ</span>
        <span>(넓이: 410px ~ 800px)</span>
      </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

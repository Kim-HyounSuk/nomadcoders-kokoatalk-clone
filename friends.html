<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Friends - KokoaTalk Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt" style="color: #000000"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg" style="color: #000000"></i>
        <i class="fas fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="icon-settings">
          <a href="./settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="badge"></span>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="https://images.chosun.com/resizer/lG-SgEvz9JHuZsQq8poMx9LF_HI=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ICWKJBY67BFJ7J7FRN2233PLJA.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">한지우</h4>
            <h6 class="user-component__subtitle">26년만의 우승</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4=w240-h480-rw"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                채널
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>

        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>친구</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component friend-component">
            <div class="user-component__column" style="flex-direction: row">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuO5lxB4LQvuosNAMs5N7Wv9G328CqfpY3jQ&usqp=CAU"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">릴리아</h4>
                <h6 class="user-component__subtitle">나란뇨자...</h6>
              </div>
            </div>
          </div>
          <div class="user-component friend-component">
            <div class="user-component__column" style="flex-direction: row">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="https://mblogthumb-phinf.pstatic.net/MjAxNzA0MjhfMjQw/MDAxNDkzMzU0MTQ0NTkx.Lmg3Cq_uGtdBVw1v53Hg_flGYAJS45nggjGuBsFWuOAg.pCkQW5y8SRWw_YhGm9MAFeyDNJgWfB9PuhOqPfcD3aMg.JPEG.hanee218/6.jpg?type=w2"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">어머니</h4>
                <h6 class="user-component__subtitle">자랑스런 우리 아들^^</h6>
              </div>
            </div>
          </div>
          <div class="user-component friend-component">
            <div class="user-component__column" style="flex-direction: row">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="	http://img.insight.co.kr/static/2018/08/17/700/a5tm0dvqx53f31xlrs06.jpg"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">오 박사님</h4>
                <h6 class="user-component__subtitle">아는 것이 힘이다</h6>
              </div>
            </div>
          </div>
          <div class="user-component friend-component">
            <div class="user-component__column" style="flex-direction: row">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="https://image.fmkorea.com/files/attach/new3/20230127/486616/2472533410/5438323476/6804e7f27bc16b5212cd371b73f36212.jpg"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">이슬이</h4>
                <h6 class="user-component__subtitle">Always Flame</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="badge nav__notification"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="./img/monsterball.png" />
    </div>

    <div id="splash-screen">
      <img src="./img/monsterball.png" />
    </div>

    <div id="no-mobile">
      <img src="./img/monsterball.png" />
      <span>화면을 조정해주세요ㅜㅜ</span>
      <span>(넓이: 410px ~ 800px)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
